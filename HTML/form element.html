<html>
 <head>
   <title> HTML element </title>
 </head>
 <body> 
   <form name="Semantic_form">
   <p> Simple text field</p>
   <input type="text" />
   <p> email </p>
   <input type="email" required />
   <p> url </p>
   <input type="url" />
   <p>color</p>
   <input type="color">
   <p> number </p>
   <input type="number" min="5" max="50" step="2" />
   <p> range</p>
   <input type="range" min="10" max="100" step="5" />
   <input type="submit" value="submit" />
 </body>
</html>
